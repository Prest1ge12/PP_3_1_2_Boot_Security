<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{userName}" id="name"></input>
    <br>
    <label for="surname">Введите Фамилию: </label>
    <input type="text" th:field="*{userSurname}" id="surname"></input>
    <br>
    <label for="email">Введите E-mail: </label>
    <input type="text" th:field="*{userEmail}" id="email"></input>
    <br>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"></input>
    <br>
    <label for="password">Изменить пароль: </label>
    <input type="text" th:field="*{password}" id="password"></input>
    <br>
    <label for="roles">Изменить роль: </label>
    <select id="roles" th:field="*{roles}" multiple>
        <option th:each="role : ${availableRoles}" th:value="${role}" th:text="${role.getRoleName()}"></option>
<!--        <option th:each="role : ${availableRoles}"-->
<!--                th:value="${role.id}"-->
<!--                th:text="${role.roleName}"-->
<!--                th:selected="${user.roles.contains(role)}"></option>-->
    </select>
    <br>
    <br>
    <button type="submit">Изменить </button>
</form>
<br>
<br>
<form th:method="GET" th:action="@{/admin/users}">
    <button type="submit">Назад</button>
</form>
<br>
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
