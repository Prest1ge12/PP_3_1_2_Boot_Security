<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new/create}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{username}" id="name"></input>
    <br>
    <label for="surname">Введите Фамилию: </label>
    <input type="text" th:field="*{userSurname}" id="surname"></input>
    <br>
    <label for="email">Введите E-mail: </label>
    <input type="text" th:field="*{userEmail}" id="email"></input>
    <br>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"></input>
    <br>
    <label for="password">Новый пароль: </label>
    <input type="text" th:field="*{password}" id="password"></input>
    <br>
    <label for="roles">Назначить роль: </label>
    <div th:each="role : ${availableRoles}">
        <input th:name="roles" id="roles" type="checkbox"  th:value="${role.getId()}" th:id="${'role-' + role.getId()}" />
        <label th:for="${'role-' + role.getId()}" th:text="${role.roleName}"></label>
    </div>
    <br>
    <br>
    <button type="submit">Создать пользователя</button>
</form>
<br>
<br>
<form th:method="GET" th:action="@{/admin/users}">
    <button type="submit">Назад</button>
</form>
<br>
<br>
<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>
</body>
</html>
