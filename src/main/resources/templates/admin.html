<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
</head>
<body>
<div id="header" style="position: relative; width: 100%; background-color: antiquewhite; ">
    <h1>Админка</h1>
</div>

<div style="position: absolute;background-color:#f1dba5; width: 100%; height: 80px;">
    <div style="height: 80px; width: 80%; position: absolute;">
        <ul>
            <a href="/user">
                <li style="font-weight: bold">Профиль</li>
            </a>
            <a href="/admin/users">
                <li style="line-height: 200%; font-weight: bold">Управление пользователями</li>
            </a>

        </ul>
    </div>
    <div style="position:relative; float:right; width: 20%; margin: 20px 20px 0 0">
        <form th:if="${isAuthenticated != null ? !isAuthenticated : true}" action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Login</button>
        </form>
        <form th:if="${isAuthenticated != null ? isAuthenticated : false}" action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Logout</button>
        </form>
    </div>
</div>


</body>
</html>
